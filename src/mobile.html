  <script>
    function checkWidth() {
      const currentPath = window.location.pathname;
      if (window.innerWidth < 1300) {
        // Replace 768 with your desired width
        if (!currentPath.includes("mobile.html")) {
          window.location.href = "mobile.html"; // Redirect to the mobile version
        }
      } else {
        if (!currentPath.includes("index.html")) {
          window.location.href = "index.html"; // Redirect to the mobile version
        }
      }
    }

    window.onload = checkWidth;
    window.onresize = checkWidth;
  </script>
